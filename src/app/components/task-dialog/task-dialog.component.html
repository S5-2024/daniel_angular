
<div mat-dialog-title>
  <h3 style="margin: 0;">
    {{ info.title }}
  </h3>
</div>

<mat-dialog-content>
  <div class="dates">
    <p>
      Data de criação: <span>{{ info.creationDate.toLocaleDateString() }}</span>
    </p>
    <p>
      Data Limite: <span id="deadLine">{{ info.deadLineDate.toLocaleDateString() }}</span>
    </p>
  </div>

  <div class="dialog_body">
    <p>
      Status: <span [className]="info.status" id="status">{{ info.status }}</span>
    </p>    
    <p id="longDescription">{{ info.longDescription }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  @if(isEditable){
      <button mat-button>Salvar</button>
  }
</mat-dialog-actions>
